<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/self.css'%}">
     
    <title>Document</title>

</head>
<body>
  <div class="container-fluid text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-20">
        <a class="navbar-brand" href="#">PriceHunter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
</div>

      

      <div class="container searchbox">
        
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-info btn-lg btn-block mt-3">Profile</button>
                <button type="submit" class="btn btn-info btn-lg btn-block mt-3">Upload</button>
                <button type="submit" class="btn btn-info btn-lg btn-block mt-3">Product List</button>
            </div>
            <div class="col-2">
            </div>
            <div class="col-6">
                <h1 class="display-5 text-center">Upload your product </h1>
                <form action="/blog/buyerupload/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="search name" placeholder="Enter product name">

                        <label for="origin"></label>
                        <input type="text" class="form-control" id="origin" name="origin" aria-describedby="origin" placeholder="Enter product origin">

                        <label for="price"></label>
                        <input type="text" class="form-control" id="price" name="price" aria-describedby="price" placeholder="Enter product price">
                       
                        <label for="platform"></label>
                        <input type="text" class="form-control" id="platform" name="platform" aria-describedby="platform" placeholder="Enter platform name">

                        <button type="submit" class="btn btn-info btn-lg btn-block mt-3">Upload</button>
                 </form>
            
            </div>
            <div class="col-3">

            </div>
        </div>
        <div class="row">
        </div>
        {% comment %} <div class="row">
            <div class="col-3">
                1 of 2
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Block level button</button>
            
            </div>
            <div class="col-3">

            </div>
        </div>
         {% endcomment %}
      </div>

    <script src="{% static 'js/jquery.js'%}"></script>  
    <script src="{% static 'js/popper.js'%}"></script>  
    <script src="{% static 'js/all.min.js'%}"></script> 
    <script src="{% static 'js/bootstrap.js'%}"></script>  
</body>
</html>
